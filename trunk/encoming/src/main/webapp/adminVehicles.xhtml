<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./WEB-INF/templates/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">
        - Vehículos
    </ui:define>

    <ui:define name="content">
        <p:panel header="Administración de Vehículos">
            <style type="text/css">
                .ui-growl {
                    top: 10%
                }
            </style>

            <h2 style="color: #005599"><big>Agregar Vehículo: </big></h2>
            <p:separator/>
            <h:form>

                <h:outputLabel id="plateId" value="Matricula"/>
                <p:inputText id="plateIt" label="Matricula" required="false" value="#{vehicleBean.plateLetters}"></p:inputText>
                <p:inputText id="numberIt" label="Matricula" required="false" value="#{vehicleBean.plateNumbers}"></p:inputText>
                <p:watermark for="numberIt" value="Números" />
                <p:watermark for="plateIt" value="Letras" />
                <p:separator/>


                <p:inputText id="typeIT" label="Tipo" required="false" value="#{vehicleBean.type}"/>
                <p:watermark for="typeIT" value="Tipo" />

                <p:inputText id="manufacturerIT" label="Manufacturado por" required="false" value="#{vehicleBean.manufacturer}"/>
                <p:watermark for="manufacturerIT" value="Manufacturado por" />

                <div>

                    <p:inputText id="modelIT" label="Modelo" required="false" value="#{vehicleBean.model}"/>
                    <p:watermark for="modelIT" value="Modelo" /> 

                    <p:inputText id="capacityIT" label="Capacidad" required="false" value="#{vehicleBean.capacity}"/>
                    <p:watermark for="capacityIT" value="Capacidad" />
                </div>

                <!--<p:watermark for="driverIT" value="Conductor" />
                <p:inputText id="driverIT" label="Conductor" required="false" value="#{vehicleBean.idDriver}"></p:inputText>-->
                <p:separator/>
                
                <h:outputLabel value="Conductores Disponibles" />  
                <h:selectOneMenu id="driver" value="#{vehicleBean.idDriver}" required="true"
                                 requiredMessage="Por favor selecciona uno">
                    <f:selectItems value="#{driverBean.drivers}" />
                    <f:validateLongRange minimum="1"/>
                </h:selectOneMenu>

                <div class="control-group">
                    <div class="controls">
                        <!--<p:watermark for="actualPointIT" value="Punto Actual" />
                        <p:inputText id="actualPointIT" label="Punto Actual" required="false" value="#{vehicleBean.idPoint}"></p:inputText>-->
                        <h:outputLabel value="Punto Actual" />  
                        <h:selectOneMenu id="point" value="#{vehicleBean.idPoint}" required="true"
                                         requiredMessage="Por favor selecciona uno">
                            <f:selectItems value="#{pointBean.points}" />
                            <f:validateLongRange minimum="1" />
                        </h:selectOneMenu>
                    </div>
                </div>
                <h:panelGrid columns="3">

                </h:panelGrid>
                <div class="form-actions">
                    <h:commandButton action="#{vehicleBean.addVehicle(actionEvent)}" value="Guardar"/>
                </div>
            </h:form>

        </p:panel>
    </ui:define>

</ui:composition>
