<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./WEB-INF/templates/adminTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">
        Vehículos
    </ui:define>

    <ui:define name="content">
        <p:panel header="Administración de Vehículos">
            <p:growl id="informacion"/>
   
            <style type="text/css">
                .ui-growl {
                    top: 10%
                }
            </style>

            <h2 style="color: #005599"><big>Agregar Vehículo: </big></h2>
            <p:separator/>
            <h:form>

                <h:outputLabel id="plateId" value="Matricula"/>
                <h:panelGrid columns="2" styleClass="grid">
                    <h:inputText id="plateIt" label="Matricula" required="true" 
                                 validatorMessage="Las letras de la placa son incorrectos" value="#{vehicleBean.plateLetters}"
                                 requiredMessage="Por favor ingresa las letras de la Placa">
                        <f:validateLength maximum="3" minimum="3"/>
                    </h:inputText>             
                    <h:inputText id="numberIt" label="Matricula" required="true" 
                                 validatorMessage="Los números de la placa son incorrectos" value="#{vehicleBean.plateNumbers}"
                                 requiredMessage="Por favor ingresa los números de la placa">
                        <f:validateDoubleRange minimum="000" maximum="999" />
                        <f:validateLength maximum="3" minimum="3"/>
                    </h:inputText>
                    <p:message id="plateMessage" for="plateIt" />
                    <p:message id="numbermessage" for="numberIt" />
                </h:panelGrid>

                <p:watermark for="numberIt" value="Números" />
                <p:watermark for="plateIt" value="Letras" />

                <p:separator/>

                <h:panelGrid columns="2" styleClass="grid">

                    <h:selectOneMenu id="type" required="true" value="#{vehicleBean.type}"
                                     validatorMessage="Selecciona un tipo de Vehículo">
                        <f:selectItem itemLabel="--Tipo de vehículo--" itemValue="A" />
                        <f:selectItem itemLabel="Camioneta" itemValue="Camioneta" />
                        <f:selectItem itemLabel="Camión Con Carrocería Furgón" itemValue="Furgon" />
                        <f:selectItem itemLabel="Portacontenedor" itemValue="Portacontenedor" />
                        <f:selectItem itemLabel="Recolector" itemValue="Recolector" />
                        <f:selectItem itemLabel="Reparto" itemValue="Reparto" />
                        <f:selectItem itemLabel="Tractocamión" itemValue="Tractocamion" />
                        <f:validateLength minimum="2" />
                    </h:selectOneMenu>
                    <h:selectOneMenu id="manufacturer" required="true" value="#{vehicleBean.manufacturer}"
                                     validatorMessage="Selecciona un fabricante">
                        <f:selectItem itemLabel="--Tipo de Fabricante--" itemValue="a" />
                        <f:selectItem itemLabel="Mercedes Benz" itemValue="Mercedes Benz" />
                        <f:selectItem itemLabel="Agrale" itemValue="Agrale" />
                        <f:selectItem itemLabel="American Motors" itemValue="American Motors" />
                        <f:selectItem itemLabel="Land Rover" itemValue="Land Rover" />
                        <f:selectItem itemLabel="Mazda" itemValue="Mazda" />
                        <f:selectItem itemLabel="Asia Towner" itemValue="Asia Towner" />
                        <f:selectItem itemLabel="Austin" itemValue="Austin" />
                        <f:selectItem itemLabel="Autocar" itemValue="Autocar" />
                        <f:selectItem itemLabel="Baw" itemValue="Baw" />
                        <f:selectItem itemLabel="Beijing" itemValue="Beijing" />
                        <f:selectItem itemLabel="Bock Wall" itemValue="Bock Wall" />
                        <f:selectItem itemLabel="Chana" itemValue="Chana" />
                        <f:selectItem itemLabel="Changfeng" itemValue="Changfeng" />
                        <f:selectItem itemLabel="Chevrolet " itemValue="Chevrolet " />
                        <f:selectItem itemLabel="Citroen" itemValue="Citroen" />
                        <f:selectItem itemLabel="Daewoo" itemValue="Daewoo" />
                        <f:selectItem itemLabel="Daihatsu" itemValue="Daihatsu" />
                        <f:selectItem itemLabel="Dodge" itemValue="Dodge" />
                        <f:selectItem itemLabel="Ford" itemValue="Ford" />
                        <f:selectItem itemLabel="Fiat" itemValue="Fiat" />
                        <f:selectItem itemLabel="Foton" itemValue="Foton" />
                        <f:selectItem itemLabel="G.M.C" itemValue="G.M.C" />
                        <f:selectItem itemLabel="Hino" itemValue="Hino" />
                        <f:selectItem itemLabel="Honda" itemValue="Honda" />
                        <f:selectItem itemLabel="Hyundai" itemValue="Hyundai" />
                        <f:selectItem itemLabel="Jac" itemValue="Jac" />
                        <f:selectItem itemLabel="Kenworth" itemValue="Kenworth" />
                        <f:selectItem itemLabel="Kia" itemValue="Kia" />
                        <f:selectItem itemLabel="Ssangyong" itemValue="Ssangyong" />
                        <f:validateLength minimum="2" />
                    </h:selectOneMenu>
                    
                    <p:message id="typeMessage" for="type" />
                    <p:message id="manufacturerMessage" for="manufacturer" />
                    
                    <h:selectOneMenu id="model" required="true" value="#{vehicleBean.model}"
                                     validatorMessage="Selecciona un modelo">
                        <f:selectItem itemLabel="--Modelo del Vehículo--" itemValue="a" />
                        <f:selectItem itemLabel="2000" itemValue="2000" />
                        <f:selectItem itemLabel="2001" itemValue="2001" />
                        <f:selectItem itemLabel="2002" itemValue="2002" />
                        <f:selectItem itemLabel="2003" itemValue="2003" />
                        <f:selectItem itemLabel="2004" itemValue="2004" />
                        <f:selectItem itemLabel="2005" itemValue="2005" />
                        <f:selectItem itemLabel="2006" itemValue="2006" />
                        <f:selectItem itemLabel="2007" itemValue="2007" />
                        <f:selectItem itemLabel="2008" itemValue="2008" />
                        <f:selectItem itemLabel="2009" itemValue="2009" />
                        <f:selectItem itemLabel="2010" itemValue="2010" />
                        <f:selectItem itemLabel="2011" itemValue="2011" />
                        <f:selectItem itemLabel="2012" itemValue="2012" />
                        <f:selectItem itemLabel="2013" itemValue="2013" />
                        <f:validateLongRange minimum="2" />
                    </h:selectOneMenu>
                    
                    <h:selectOneMenu id="capacity" required="true" value="#{vehicleBean.capacity}"
                                     validatorMessage="Selecciona la capacidad del vehículo">
                        <f:selectItem itemLabel="--Capacidad del Vehículo--" itemValue="a" />
                        <f:selectItem itemLabel="0,5 Toneladas" itemValue="0,5 Ton" />
                        <f:selectItem itemLabel="1 Tonelada" itemValue="1 Ton" />
                        <f:selectItem itemLabel="2 Toneladas" itemValue="2 Ton" />
                        <f:selectItem itemLabel="3 Toneladas" itemValue="3 Ton" />
                        <f:selectItem itemLabel="4 Toneladas" itemValue="4 Ton" />
                        <f:selectItem itemLabel="5 Toneladas" itemValue="5 Ton" />
                        <f:validateLength minimum="2" />
                    </h:selectOneMenu>
                    
                    <p:message id="modelMessage" for="model" />
                    <p:message id="capacityMessage" for="capacity"/>

                </h:panelGrid>

                <!--<p:watermark for="driverIT" value="Conductor" />
                <p:inputText id="driverIT" label="Conductor" required="false" value="#{vehicleBean.idDriver}"></p:inputText>-->
                <p:separator/>

                <h:outputLabel value="Conductores Disponibles" />  
                <h:selectOneMenu id="driver" value="#{vehicleBean.idDriver}" required="true"
                                 requiredMessage="Por favor seleccione un conductor">
                    <f:selectItem itemLabel="--Seleccione un conductor--" itemValue="" />
                    <f:selectItems value="#{driverBean.drivers}" />
                    <f:validateLongRange minimum="1"/>
                </h:selectOneMenu>

                <p:message id="driverMessage" for="driver"/>

                <!--<p:watermark for="actualPointIT" value="Punto Actual" />
                <p:inputText id="actualPointIT" label="Punto Actual" required="false" value="#{vehicleBean.idPoint}"></p:inputText>-->
                <h:outputLabel value="Punto Actual" />  
                <h:selectOneMenu id="point" value="#{vehicleBean.idPoint}" required="true"
                                 requiredMessage="Por favor selecciona un punto">
                    <f:selectItem itemLabel="--Seleccione un punto--" itemValue="" />
                    <f:selectItems value="#{pointBean.points}" />
                    <f:validateLongRange minimum="1" />
                </h:selectOneMenu>

                <p:message id="pointMessage" for="point"/>

                <div class="form-actions">
                    <h:commandButton action="#{vehicleBean.addVehicle(actionEvent)}" value="Guardar" update="informacion"/>
                </div>
            </h:form>

        </p:panel>
    </ui:define>

</ui:composition>
