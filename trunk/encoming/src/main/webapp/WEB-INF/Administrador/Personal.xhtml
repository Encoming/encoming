<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>ADMINISTRACION DE PERSONAL</title>
    </h:head>
    <h:body>
        <h:form>  
                  
    <p:sheet value="#{tableBean.cars}" var="car" scrollHeight="300">  
        <f:facet name="caption">  
            LISTA DE EMPLEADOS
        </f:facet>  
  
        <p:column headerText="NOMBRE" width="125" sortBy="#{car.model}">  
            <h:inputText value="#{car.model}" />  
        </p:column>  
  
        <p:column headerText="DOCUMENTO" width="125" sortBy="#{car.year}">  
            <h:inputText value="#{car.year}" onkeypress="return restrict(event)"/>  
        </p:column>  
  
        <p:column headerText="CARGO" width="125" sortBy="#{car.manufacturer}">  
            <h:inputText value="#{car.manufacturer}" />  
        </p:column>  
  
        <p:column headerText="SALARIO" width="125" sortBy="#{car.color}">  
            <h:inputText value="#{car.color}" />  
        </p:column>  
    </p:sheet>  
  
</h:form>  
    </h:body>
</html>
