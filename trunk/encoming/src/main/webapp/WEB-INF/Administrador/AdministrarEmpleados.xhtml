          <div class="hero-unit span5 offset5">
            <h2><big>Agregar Empleado</big></h2>
            <p:separator/>
            <h:form>
                <h:panelGroup>
                    <div class="control-group">
                        <div class="controls">
                            <h:outputLabel id="id" value="Documento : "/>

                            <p:watermark for="id" value="documento" />
                        </div>
                    </div>
                </h:panelGroup>
                <p:separator/>

                    <h:panelGroup><div class="control-group">
                            <div class="controls">
                                <p:watermark for="name" value="Nombre" />
                                <p:inputText id="name" label="Nombre" required="true"></p:inputText>
                            </div>
                        </div>
                    </h:panelGroup>
                    <h:panelGroup>
                        <div class="control-group">
                            <div class="controls">
                                <p:watermark for="lastName" value="Apellidos" />
                                <p:inputText id="lastName" label="Apellidos" required="true"></p:inputText>
                            </div>
                        </div>
                    </h:panelGroup>
                    <h:panelGroup>
                        <div class="control-group">
                            <div class="controls">

                                <p:watermark for="mail" value="Mail" /> 
                                <p:inputText id="mail" label="Mail" required="true"></p:inputText>
                            </div>
                        </div>
                    </h:panelGroup>
                    
                    

                   
                    <h:panelGroup>
                        <div class="control-group">
                            <div class="controls">
                                <p:watermark for="telefono" value="Telefono" />
                                <p:inputText id="telefono" label="Telefono" required="true"></p:inputText>
                            </div>
                        </div>
                    </h:panelGroup>

                    </h:panelGrid>
                <p:separator/>
                    <h:panelGrid columns="2" cellspacing="10">
                 <h:panelGroup>

                <div class="control-group">
                    <div class="controls">
                        <p:watermark for="idAdministrator" value="id" />
                        <p:inputText id="idAdministrator" label="id" required="true"></p:inputText>
                    </div>
                </div>
                 </h:panelGroup>    
                        
                 <h:panelGroup>
                <div class="control-group">
                    <div class="controls">
                        <p:watermark for="userName" value="nombre de usuario" />
                        <p:inputText id="userName" label="nombre de usuario" required="true"></p:inputText>
                    </div>
                </div>
                 </h:panelGroup>
                 <h:panelGroup>
                <div class="control-group">
                    <div class="controls">
                         <p:watermark for="pwd1" value="Constraseña" /> 
            <p:password id="pwd1" value="#{passwordBean.password5}" match="pwd2" label="Password 1" required="true"/>  
            <p:watermark for="pwd2" value="Constraseña" /> 
            <p:password id="pwd2" value="#{passwordBean.password5}" label="Password 2" required="true"/> 
            
                    </div>
                </div>
                 </h:panelGroup>
                
                       
                  </h:panelGrid>


            </h:form>
