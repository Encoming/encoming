<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core">
  
    <h:head>
        <title>Ver Empleados</title>
    </h:head>
    <h:body>
        <p:panel header="Ver todos los empleados:">
            <h:form>  
                <p:dataTable id="dataTable" var="personVo" value="#{tableBeanEmpleados.employees}">  
                    <f:facet name="header">  
                        Empleados 
                    </f:facet>  

                    <p:column id="modelHeader" sortBy="#{personVo.idPerson}">  
                        <f:facet name="header">  
                            <h:outputText value="Documento" />  
                        </f:facet>  
                        <h:outputText value="#{personVo.idPerson}" />  
                    </p:column>  

                    <p:column sortBy="#{personVo.name}">  
                        <f:facet name="header">  
                            <h:outputText value="Nombre" />  
                        </f:facet>  
                        <h:outputText value="#{personVo.name}" />  
                    </p:column>  

                    <p:column sortBy="#{personVo.lastName}">  
                        <f:facet name="header">  
                            <h:outputText value="Apellidos" />  
                        </f:facet>  
                        <h:outputText value="#{personVo.lastName}" />  
                    </p:column>  

                    <p:column sortBy="#{personVo.phone}">  
                        <f:facet name="header">  
                            <h:outputText value="TelÃ©fono" />  
                        </f:facet>  
                        <h:outputText value="#{personVo.phone}" />  
                    </p:column>  
                </p:dataTable>  
            </h:form> 
        </p:panel>
    </h:body>    
</html>
