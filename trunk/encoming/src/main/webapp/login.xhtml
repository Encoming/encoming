<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./WEB-INF/templates/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="top">
        <div class="row">
            
           <div class="hero-unit offset1 span10"><h1>ENCOMING <small>Sistema para la Gestión de Transportes y Encomiendas</small></h1>
               <p:separator id="customSeparator" style="width:970px;height:5px" />
               <div class="span8">
                    <h:commandButton action="pn1" value="Inicio" class="btn btn-success" />
                    <h:commandButton action="pn2" value="¿Quiénes Somos?" class="btn btn-success" />
                    <h:commandButton action="pn2" value="Detalles de una encomienda" class="btn btn-success" />
                    <h:commandButton action="pn2" value="Nuestras sucursales" class="btn btn-success" />
                    <h:commandButton action="pn2" value="Nuestros precios" class="btn btn-success" />               
                </div>
                <div>
                    <h3><a data-toggle="modal" href="#shareModal" class="btn btn-info">Iniciar Sesión</a></h3>
                </div>
           </div>
        </div>
        <div class="row">
                <div class="span0">
                    <h:form id="shareForm" class="form-horizontal form-no-margin">
                        <div id="shareModal" class="modal hide fade">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">×</button>
                                <h2>Iniciar Sesión:</h2>
                            </div>
                            <div class="control-group">
                                    <div class="controls">
                                        <p:inputText id="userName" required="true" value="#{loginBean.username}" 
                                                     requiredMessage="¡Por favor completa este campo!" />
                                        <p:watermark for="userName" value="Usuario" />
                                        <p:message id="userNameMessage" for="userName" />
                                    </div>
                                </div>
                                <div class="control-group">
                                    <div class="controls">
                                        <p:password id="password" required="true" value="#{loginBean.password}"
                                                    requiredMessage="Por favor completa este campo"/>
                                        <p:watermark for="password" value="Contraseña" />
                                        <p:message id="passwordMessage" for="password" />
                                    </div>
                                    
                                </div>
                            <div class="form-actions">
                                <h:commandButton action="#{loginBean.login()}" value="Entrar" class="btn btn-success" />
                            </div>
                        </div>
                    </h:form>
                </div>        
            </div>
    </ui:define>
    <!--Fin Encabezado-->

    <ui:define name="left">
        
    </ui:define>

    <ui:define name="right">
       
    </ui:define>

    <ui:define name="content">
        <div class="container">
            <div class="row">
                <div class="span11 offset0">
                    <div class="hero-unit">
                        
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

    <ui:define name="bottom">

    </ui:define>

</ui:composition>
