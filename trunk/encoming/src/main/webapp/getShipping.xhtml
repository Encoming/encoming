<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./WEB-INF/templates/adminTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="title">
        - Recibir Envío
    </ui:define>

    <ui:define name="content">        
        <p:panel header="Recibir Envíos">
            <p:messages id="mensajex"/>
            <h3><big>Recibir envio:</big></h3>                
            <p:separator/>
            <h:form id="controls">                    
                <h3 style="color: #005580">Selecciona tu ubicación:</h3>
                <h:selectOneMenu id="point" required="true" value="#{getShippingBean.idPoint}"
                                 requiredMessage="Selecciona un Punto:">
                    <f:selectItem itemLabel="--Selecciona un punto--" itemValue=""/>
                    <f:selectItems value="#{pointBean.points}"/>
                    <f:validateLongRange minimum="1" />
                </h:selectOneMenu>
                <h:panelGroup>
                    <div class="control-group">
                        <div class="controls">
                            <h4 style="color: #005580">Matricula del vehiculo</h4>
                            <h:inputText id="plateIt" label="Matricula" required="true" value="#{getShippingBean.plateLetters}" 
                                         validatorMessage="¡Las letras de la placa son incorrectas!"
                                         requiredMessage="Por favor ingrese las letras de la matrícula ">
                                 <f:validateLength  maximum="3" minimum="3"/>
                            </h:inputText>
                            <h:inputText id="numberIt" label="Matricula" required="false" value="#{getShippingBean.plateNumbers}"
                                         validatorMessage="¡Los números de la placa son incorrectas!"
                                         requiredMessage="Por favor ingrese los números de la matrícula">
                                <f:validateLongRange minimum="000" maximum="999"/>
                                <f:validateLength maximum="3" minimum="3" />
                               
                            </h:inputText>
                            <p:watermark for="numberIt" value="Números" />
                            <p:watermark for="plateIt" value="Letras" />                                
                        </div>
                    </div>
                    <div class="form-actions">
                        <h:commandButton action="#{getShippingBean.operateShipping()}" value="Guardar" class="btn btn-large btn-primary" update="menssages" />
                    </div>                    
                </h:panelGroup>
                <p:separator/>
            </h:form>
        </p:panel>                    
    </ui:define>
</ui:composition>
