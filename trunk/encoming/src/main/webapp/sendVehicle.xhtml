<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./WEB-INF/templates/adminTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">
        Despachar Vehiculo
    </ui:define>

    <ui:define name="content">
        
               <p:panel header="Despachar Vehiculo">
            <div class="hero-unit span5 offset1">
                <h3><big>Despachar Vehiculo:</big></h3>
                <p:separator/>
                <h:form id="contrl">
                     
                    <h:panelGroup>
                        <div class="control-group">
                            <div class="controls">
                        <h3 style="color: #005580">Selecciona tu ubicación:</h3>

                    <h:selectOneMenu id="point" required="true" value="#{sendVehicleBean.idPoint}"
                                     requiredMessage="Selecciona un Punto:"
                                     valueChangeListener="#{sendVehicleBean.updateVehicle}" onchange="submit()">
                        <f:selectItem itemLabel="--Seleccione un punto--" itemValue="" />
                        <f:selectItems value="#{pointBean.points}"/>
                        <f:validateLongRange minimum="1" />
                    </h:selectOneMenu>

                        
                        <h:selectOneMenu id="vehicle" required="true" value="#{sendVehicleBean.idVehicle}"
                                     requiredMessage="Selecciona un Vehiculo:" >
                        <f:selectItem itemLabel="--Selecciona un vehículo--" itemValue=""/>
                        <f:selectItems value="#{sendVehicleBean.vehicles}"/>
                        <f:validateLongRange minimum="1" />
                    </h:selectOneMenu>
                            </div>
                        </div>
                        
                       <div class="form-actions">
                                <h:commandButton action="#{sendVehicleBean.sendVehicle()}" value="Despachar" class="btn btn-large btn-primary" />
                            </div>
                    </h:panelGroup>
                    <p:separator/>
                   </h:form>
           
            </div>
         </p:panel>
        
      
    </ui:define>

</ui:composition>
