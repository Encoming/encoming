<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./WEB-INF/templates/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Administraci√≥n
    </ui:define>

    <ui:define name="top">

    </ui:define>

    <ui:define name="left">

        <h:form class="span1">  


            <p:menu>  
                <p:submenu label="Personal">

                </p:submenu>  
                <p:submenu label="Finanzas">  

                </p:submenu>  
                <p:separator />  
                <p:submenu label="Sucursales" icon="ui-icon-heart">  
                    <p:menuitem value="Agregar sucursal" icon="ui-icon-home" />  
                    <p:menuitem value="Administrar " icon="ui-icon-document" />  
                    <p:menuitem value="Rutas" icon="ui-icon-arrowthick-1-s" />   
                </p:submenu>  
            </p:menu>  

        </h:form>

    </ui:define>

    <ui:define name="right">

    </ui:define>

    <ui:define name="content">
        <style type="text/css">
            .ui-growl {
                top: 10%;
            }
        </style>
        <div class="hero-unit span2 offset1">
            <h:selectOneMenu id="point" required="true"
                             requiredMessage="Por favor selecciona uno">
                <f:selectItem itemLabel=""/>
                <f:selectItems value="#{pointBean.points}" />
                <f:validateLongRange minimum="1" />
            </h:selectOneMenu>
        </div>
        <div class="hero-unit span7">
            <p:gmap id="gmap" center="36.890257,30.707417" zoom="13" type="HYBRID"   
                    style="width:600px;height:400px"  
                    model="#{pointBean.model}"   
                    onPointClick="handlePointClick(event);"   
                    widgetVar="map" />  

            <p:dialog header="Agregar punto" widgetVar="dlg" effect="FADE" effectDuration="0.5" close="false" fixedCenter="true">  
                <h:form prependId="false">
                    <p:growl id="mensajes" showDetail="true"/>
                    <h:panelGrid columns="2">  
                        <h:outputLabel for="title" value="Titulo:" />  
                        <p:inputText id="title" value="#{pointBean.title}" />  

                        <f:facet name="footer">  
                            <p:commandButton value="Add"   
                                             actionListener="#{pointBean.addPoint}"   
                                             update="mensajes"   
                                             oncomplete="markerAddComplete()"/>  
                            <p:commandButton value="Cancel" onclick="return cancel()"/>  
                        </f:facet>  
                    </h:panelGrid>  

                    <h:inputHidden id="lat" value="#{pointBean.lat}" />  
                    <h:inputHidden id="lng" value="#{pointBean.lng}" />  
                </h:form>  
            </p:dialog>  

            <script type="text/javascript">  
                var currentMarker = null;  
      
                function handlePointClick(event) {  
                    if(currentMarker == null) {  
                        document.getElementById('lat').value = event.latLng.lat();  
                        document.getElementById('lng').value = event.latLng.lng();  
  
                        currentMarker = new google.maps.Marker({  
                            position:new google.maps.LatLng(event.latLng.lat(), event.latLng.lng())  
                        });  
                              
                        map.addOverlay(currentMarker);  
  
                        dlg.show();  
                    }     
                }  
  
                function markerAddComplete() {  
                    var title = document.getElementById('title');  
                    currentMarker.setTitle(title.value);  
                    title.value = "";  
  
                    currentMarker = null;  
                    dlg.hide();  
                }  
  
                function cancel() {  
                    dlg.hide();  
                    currentMarker.setMap(null);  
                    currentMarker = null;  
  
                    return false;  
                }  
            </script>
        </div>
    </ui:define>

    <ui:define name="bottom">

    </ui:define>

</ui:composition>
