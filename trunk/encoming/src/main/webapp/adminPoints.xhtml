<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
        <title>Administraci√≥n de Sucursales</title>
    </h:head>
    <h:body>
        <h:form>         
                <div class="hero-unit span6 offset0">
                    <h2 style="color: #005580">Sucursales</h2>
                    <style type="text/css">
                        .ui-growl {
                            top: 10%;
                        }
                    </style>
                    <h:form id="pointsForm">
                        <h:selectOneMenu id="point" required="true"
                                         requiredMessage="Por favor selecciona uno">
                            <f:selectItem itemLabel=""/>
                            <f:selectItems value="#{pointBean.points}" />
                            <f:validateLongRange minimum="1" />
                        </h:selectOneMenu>
                    </h:form>
                </div>
                <div class="hero-unit span6 offset0">
                    <p:gmap id="gmap" center="#{pointBean.initialCoordinates}" zoom="16" type="HYBRID"   
                            style="w    idth:600px;height:400px"  
                            model="#{pointBean.model}"   
                            onPointClick="handlePointClick(event);"   
                            widgetVar="map" />  

                    <p:dialog header="Agregar punto" widgetVar="dlg" effect="FADE" effectDuration="0.5" close="false" fixedCenter="true">  
                        <h:form prependId="false">
                            <p:growl id="mensajes" showDetail="true"/>
                            <h:panelGrid columns="2">  
                                <h:outputLabel for="title" value="Titulo:" />  
                                <p:inputText id="title" value="#{pointBean.title}" />  

                                <f:facet name="footer">  
                                    <p:commandButton value="Add"   
                                                     actionListener="#{pointBean.addPoint}"   
                                                     update="mensajes"   
                                                     oncomplete="markerAddComplete()"/>  
                                    <p:commandButton value="Cancel" onclick="return cancel()" update=""/>  
                                </f:facet>  
                            </h:panelGrid>  

                            <h:inputHidden id="lat" value="#{pointBean.lat}" />  
                            <h:inputHidden id="lng" value="#{pointBean.lng}" />  
                        </h:form>  
                    </p:dialog>  

                    <script type="text/javascript">  
                        var currentMarker = null;  

                        function handlePointClick(event) {  
                            if(currentMarker == null) {  
                                document.getElementById('lat').value = event.latLng.lat();  
                                document.getElementById('lng').value = event.latLng.lng();  

                                currentMarker = new google.maps.Marker({  
                                    position:new google.maps.LatLng(event.latLng.lat(), event.latLng.lng())  
                                });  

                                map.addOverlay(currentMarker);  

                                dlg.show();  
                            }     
                        }  

                        function markerAddComplete() {  
                            var title = document.getElementById('title');  
                            currentMarker.setTitle(title.value);  
                            title.value = "";  

                            currentMarker = null;  
                            dlg.hide();  
                        }  

                        function cancel() {  
                            dlg.hide();  
                            currentMarker.setMap(null);  
                            currentMarker = null;  

                            return false;  
                        }  
                    </script>
                </div>
         
        </h:form>  
    </h:body>
</html>
